<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="navbar">
    <div class="container">
        <img src="GAMBAR/1-removebg-preview.png" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html#products">Back to Products</a></li>
        </ul>
    </div>
</div>

<div class="background-image">
    <div class="container">
        <div class="payment-details">
            <h2>Payment Details</h2>
            <p>Please complete your payment to finalize your purchase.</p><br>
            <form action="payment.html">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="card">Credit Card Number:</label><br>
                <input type="text" id="card" name="card" required><br><br>
                
                <label for="No Phone">No Phone:</label><br>
                <input type="number" id="No Phone" name="No Phone" required><br><br>
                   
                <input type="submit" value="Submit Payment" class="button">
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Futuristic Company. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
